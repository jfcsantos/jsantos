<!DOCTYPE html>
<html lang="en" ng-app="yoAngularApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Joao Santos personal corner on the web.">
    <meta name="author" content="Joao Francisco Silva Caeiro dos Santos">
    <meta property="og:url" content="http://www.joaof-csantos.com" />
    <meta property="og:title" content="Joao Santos" />
    <meta property="og:image" content="http://www.joaof-csantos.com/img/site-meta-img.png" />
    <meta property="og:description" content="Joao Santos personal corner on the web." />
    <title>Jo√£o Santos</title>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- Custom Fonts -->
    <script src="https://use.fontawesome.com/fb275ad607.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

  </head>
  <body id="page-top" class="index body-wrapper" ng-controller="MainController" ng-cloak>

    <!--  Sidebar-->
    <md-sidenav class="md-sidenav-left"
                md-component-id="left"
                 md-whiteframe="4">
         <my-nav-menu is-sidebar="true" class="sidebar-wrapper"></my-nav-menu>

     </md-sidenav>
    <div class="content-wrapper">
        <!-- Header -->
        <header ng-include='"views/header.template.html"'></header>
        <!-- Portfolio Grid Section -->
        <div ng-view></div>

        <!-- Footer -->
        <footer class="text-center" ng-include='"views/footer.template.html"'></footer>

        <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
        <div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
          <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
          </a>
        </div>
        <!-- Portfolio Modals -->
        <div ng-include='"views/portfolio-modals.template.html"'></div>
    </div>

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-messages/angular-messages.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <!-- endbuild -->

  </body>
</html>
